services:
  fel_argailo:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
        - .:/fel_argailo
    container_name: fel_argailo_container
    networks:
      - cobalt_network
    environment:
      - COBALT_API_URL=http://cobalt_instance:9000

networks:
  cobalt_network:
    external: true